apiVersion: robotics.io/v1
kind: ModelDeployment
metadata:
  name: yolo-detection-v2
  namespace: robotics-apps
spec:
  modelName: "yolov8-object-detection"
  modelUri: "s3://models/yolov8-v2.onnx"
  modelFormat: "onnx"
  version: "v2"
  targetRobots:
    selector:
      matchLabels:
        robot-type: "amr"
        capabilities: "vision"
      matchExpressions:
        - key: "hardware.gpu.present"
          operator: In
          values: ["true"]
    percentage: 10  # Canary deployment to 10% of fleet
  deploymentStrategy:
    type: "canary"
    canaryPercentage: 10
  resourceRequirements:
    cpu: "2"
    memory: "4Gi"
    gpu: true
    minReplicas: 1
    maxReplicas: 3
  monitoring:
    enableMetrics: true
    customMetrics:
      - "inference_latency"
      - "detection_accuracy"
      - "gpu_utilization"
  rollback:
    enabled: true
    conditions:
      - metric: "inference_latency"
        threshold: "200ms"
        operator: ">"
      - metric: "error_rate"
        threshold: "5%"
        operator: ">"
